<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Error: Well this is embarrassing...</title>
		<style>
			body, html {
				height: 100%;
				margin: 0;
				font: 400 15px/1.8 "Lato", sans-serif;
				color: #777;
			}
			.errorBg{
				position: relative;
				opacity: 0.65;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				background-image: url("wiring-404.jpg");
				height: 100%;
			}
			.errorHolder {
				position: absolute;
				left: 0;
				top: 50%;
				margin-top:-240px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			.errorHolder span{
				display:block;
				padding: 18px;
				font-size: 25px;
			}
			.errorHolder span.errorHeader {
				color: #fff;
				font-weight: bold;
				text-shadow: 2px 2px #000000;
			}
			.errorHolder span.errorMsg {
				background-color: rgba(255,255,255,.8);
				color: #000;
				width: 500px;
				margin: 0px auto;
			}
		</style>
	</head>
<body>
	<div class="errorBg">
		<div class="errorHolder">
			<span class='errorHeader'>Well this is embarrassing...</span>
			<span class="errorMsg">Looks like we got our wires crossed and now you've seen my mess. Lets agree to keep this between us and I'll get you back on track.</span>
		</div>
	</div>
</body>
</html>
